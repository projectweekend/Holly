db:
    image: dockerfile/mongodb
    ports:
        - 27017
web:
    build: .
    command: node ./bin/www
    volumes:
        - .:/webapp_root
    ports:
        - 3000:3000
    links:
        - db
    environment:
        PORT: 3000
        JWT_SECRET: replace_this
        FORECAST_IO_KEY: replace_this
        FORECAST_LATITUDE: 41.885246
        FORECAST_LONGITUDE: -87.642853
        RABBIT_URL: replace_this
